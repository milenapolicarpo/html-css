<!DOCTYPE html>
<html lang=pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Estudando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão é 300x150px -->
       
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
    
        para aprender a programar
    </p>
    <p>
        O site do

        <iframe src="https://www.google.com.br" frameborder="0" height="500" width="500">
            <a href="https://www.google.com.br" target="_blank">Google</a>
        </iframe> 
         
        também é muito legal, uma pena que não funciona dentro do iframe
    </p>
    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

        também é legal
    </p>
</body>
</html>
